
<div id="table-component">
	<table>
		<thead>
			<tr>
				<th class="pl-15">Id</th>
				<th>Price</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let data of resultData | paginate: { itemsPerPage: 12, currentPage: p }">
				<td class="pl-15">{{data._id}}</td>
				<td>{{data.price}}</td>
				<td>{{data.description}}</td>
			</tr>
		</tbody>
	</table>
	<div class="pagination">
		<pagination-controls (pageChange)="p=$event"></pagination-controls>
	</div>
</div>
